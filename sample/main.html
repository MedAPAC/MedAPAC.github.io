<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zjox Softwarks - Web Design</title>
    <style>
        /* --- General Setup --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            overflow-x: hidden;
        }

        /* --- Hero Section Container --- */
        .hero-section {
            position: relative;
            height: 90vh;
            /* === PATH UPDATED HERE === */
            background-image: url('section1/hero-background.png'); 
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            clip-path: ellipse(140% 100% at 50% 100%);
        }
        
        /* --- Navigation Bar --- */
        .header-nav {
            width: 85%;
            max-width: 1200px;
            margin-top: 25px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 25px;
            z-index: 100;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
            padding: 0 20px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            padding: 15px 20px;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #000;
        }

        .nav-links li a.active {
            color: #1a1a1a;
            font-weight: 600;
        }
        
        .nav-links li a.active::before {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 20px;
            width: calc(100% - 40px);
            height: 3px;
            background-color: #a7e0c2;
            z-index: -1;
        }

        .search-icon {
            padding: 0 20px;
            font-size: 1.2em;
            color: #333;
            cursor: pointer;
        }

        /* --- Hero Content --- */
        .hero-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 5%;
            position: relative;
        }
        
        .hero-text {
            max-width: 50%;
        }

        .hero-text h1 {
            font-size: 5rem;
            line-height: 1.1;
            font-weight: 600;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .hero-text h1 span {
            color: #7AD5E9;
        }
        
        .abstract-lines {
            position: absolute;
            top: 45%;
            right: -5%;
            transform: translateY(-50%);
            width: 65%;
            opacity: 0.9;
            z-index: -1;
        }

        /* --- Client Logos Section --- */
        .client-section {
            background-color: #f7f7f7;
            padding: 40px 0;
            margin-top: -8vh;
            padding-top: 10vh;
            text-align: center;
        }

        .client-logos {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .client-logos div {
            font-size: 1.8em;
            font-weight: 600;
            color: #888;
            letter-spacing: 1px;
        }
        
        .client-logos .exodus {
            color: #5f79ee;
            font-weight: bold;
        }
        
        .client-logos .bitgo {
             color: #00bce4;
             font-weight: bold;
        }
        
         .client-logos .ankr {
             color: #2162e0;
             font-weight: bold;
        }

        /* --- Placeholder for Next Section --- */
        .placeholder-section {
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e0e0;
            text-align: center;
        }

        .placeholder-content {
            padding: 20px;
            border: 2px dashed #999;
            color: #555;
        }

        .placeholder-content h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <div class="website-section">
        <section class="hero-section">
            <header class="header-nav">
                <div class="logo">Zjox Softwarks</div>
                <nav>
                    <ul class="nav-links">
                        <li><a href="#" class="active">About</a></li>
                        <li><a href="#">Project</a></li>
                        <li><a href="#">Service</a></li>
                        <li><a href="#">Client</a></li>
                        <li><a href="#">Team</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="search-icon">&#9906;</div> 
            </header>

            <div class="hero-content">
                <div class="hero-text">
                    <h1>Lets make <span>{ }</span> software together!</h1>
                </div>
                 <img src="section1/Frame.png" alt="Abstract flowing lines" class="abstract-lines">
            </div>
        </section>

        <section class="client-section">
            <div class="client-logos">
                <div>WOOX</div>
                <div class="exodus">âœ² EXODUS</div>
                <div class="bitgo">BitGo.</div>
                <div class="ankr">Ankr</div>
                <div>METAMASK</div>
            </div>
        </section>
    </div>

    <section class="placeholder-section">
        <div class="placeholder-content">
            <h2>Next Section Placeholder</h2>
            <p>You can provide the images and design for the next section,<br> and I will build it here.</p>
        </div>
    </section>

</body>
</html>
